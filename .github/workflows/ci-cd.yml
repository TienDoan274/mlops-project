name: MLOps Pipeline
on:
  push:
    branches:
      - main
jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Set up DVC
        run: |
          dvc remote add -d myremote ./dvc_storage
          dvc pull
      - name: Organize dataset
        run: |
          python src/organize_data.py dataset data/raw || true
          dvc add data/raw || true
          dvc push
          git add data/raw.dvc
          git commit -m "Organized and added new images" || true
          git push || true
      - name: Run DVC pipeline
        run: dvc repro
      - name: Deploy model
        run: |
          docker build -t dog-cat-classification .
          docker run -d -p 8000:8000 dog-cat-classification